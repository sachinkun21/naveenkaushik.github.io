<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
        <p class="lead">Have a question or want to work together? Feel free to reach out!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- Contact Form -->
        <form name="sentMessage" id="contactForm" novalidate>
          <!-- Name Field -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Email Field -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Phone Field -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required
                data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Message Field -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" class="form-control" placeholder="Your Message" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Success Message -->
          <br>
          <div id="success"></div>

          <!-- Submit Button -->
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Additional Contact Information -->
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <hr>
        <h3>Or reach out directly:</h3>
        <ul class="list-inline">
          <li>
            <a href="mailto:navinkaushik281@gmail.com" class="btn-social btn-outline">
              <i class="fa fa-envelope"></i> Email Me
            </a>
          </li>
          <li>
            <a href="https://wa.me/91YOUR_PHONE_NUMBER" class="btn-social btn-outline" target="_blank">
              <i class="fa fa-whatsapp"></i> WhatsApp
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/your-linkedin-profile" class="btn-social btn-outline" target="_blank">
              <i class="fa fa-linkedin"></i> LinkedIn
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
